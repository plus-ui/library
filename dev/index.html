<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Test Page</title>
    <script type="module" src="../cdn/components/index.js"></script>
    <style>
      body {
        padding: 2rem;
        font-family: system-ui, sans-serif;
      }
      .container {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Component Test Page</h1>

    <h2>Button Tests</h2>
    <div class="container">
      <plus-chip invert >Test</plus-chip>
      <plus-chip status="success" invert>Test</plus-chip>
      <plus-chip status="warning" invert>Test</plus-chip>
      <plus-chip status="danger" invert>Test</plus-chip>
      <plus-chip status="info" invert>Test</plus-chip>
    </div>
    <div class="container">
      <plus-chip>Test</plus-chip>
      <plus-chip status="success">Test</plus-chip>
      <plus-chip status="warning">Test</plus-chip>
      <plus-chip status="danger">Test</plus-chip>
      <plus-chip status="info">Test</plus-chip>
    </div>

    <div class="container">
      <plus-chip kind="outlined">Test</plus-chip>
      <plus-chip kind="outlined" status="success">Test</plus-chip>
      <plus-chip kind="outlined" status="warning">Test</plus-chip>
      <plus-chip kind="outlined" status="danger">Test</plus-chip>
      <plus-chip kind="outlined" status="info">Test</plus-chip>
    </div>
    <div class="container">
      <plus-chip dissmissable><plus-icon iconName="user"></plus-icon>Test</plus-chip>
      <plus-chip kind="outlined" size="sm">Test</plus-chip>
      <plus-chip kind="outlined" status="success" size="md">Test</plus-chip>
      <plus-chip kind="outlined" status="warning" size="lg">Test</plus-chip>
    </div>
    <div class="container">
      <plus-chip dissmissable disabled><plus-icon iconName="user"></plus-icon>Test</plus-chip>
    </div>

    <div class="container">
      <plus-chip dissmissable><plus-icon iconName="user"></plus-icon>Test</plus-chip>
      <plus-chip size="sm">Test</plus-chip>
      <plus-chip status="success" size="md">Test</plus-chip>
      <plus-chip status="warning" size="lg">Test</plus-chip>
    </div>

  </body>
</html>
