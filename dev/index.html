<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Test Page</title>
    <script type="module" src="../cdn/components/index.js"></script>
    <style>
      body {
        padding: 2rem;
        font-family: system-ui, sans-serif;
      }

      .col {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>

  <body>
    <div class="col">
      <plus-radio>test</plus-radio>
      <plus-radio checked>Checked</plus-radio>
      <plus-radio error>Error</plus-radio>
      <plus-radio error checked>Error Checked</plus-radio>
      <plus-radio disabled>Disabled</plus-radio>
      <plus-radio disabled checked>Disabled Checked</plus-radio>
      <plus-radio readonly checked>Readonly Checked</plus-radio>
      <plus-radio readonly>Readonly</plus-radio>
    </div>
    <div class="col">
      <plus-radio name="test" size="sm">Size Small</plus-radio>
      <plus-radio name="test">Size Medium </plus-radio>
      <plus-radio name="test" size="lg">Size Large</plus-radio>
    </div>

    <h3>Native Form Integration</h3>
    <form id="testForm">
      <plus-radio-group name="fruits">
        <plus-radio value="apple">Apple</plus-radio>
        <plus-radio value="orange">Orange</plus-radio>
        <plus-radio value="banana">Banana</plus-radio>
      </plus-radio-group>
      <button type="submit">Submit</button>
    </form>

    <h3>Disabled Group</h3>
    <plus-radio-group name="colors" disabled>
      <plus-radio value="red">Red</plus-radio>
      <plus-radio value="blue">Blue</plus-radio>
      <plus-radio value="green">Green</plus-radio>
    </plus-radio-group>

    <h3>Required Group with Validation</h3>
    <form id="testForm2">
      <plus-radio-group name="required-group" required>
        <plus-radio value="1">Option 1</plus-radio>
        <plus-radio value="2">Option 2</plus-radio>
        <plus-radio value="3">Option 3</plus-radio>
      </plus-radio-group>
      <button type="submit">Submit (Will Show Error if None Selected)</button>
    </form>

    <h3>Error State Example</h3>
    <plus-radio-group name="error-group" error>
      <plus-radio value="1">Option 1</plus-radio>
      <plus-radio value="2">Option 2</plus-radio>
    </plus-radio-group>

    <script>
      // Form submission handlers
      function handleFormSubmit(event, formId) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const values = Object.fromEntries(formData);
        console.log(`Form ${formId} submitted:`, values);

        // Detaylı form data logging
        for (let pair of formData.entries()) {
          console.log(`${pair[0]}: ${pair[1]}`);
        }

        // Radio group değerlerini kontrol et
        const radioGroup = event.target.querySelector('plus-radio-group');
        console.log('Radio group current state:', {
          name: radioGroup.getAttribute('name'), // getAttribute kullan
          value: radioGroup.value,
          formData: Object.fromEntries(formData),
        });
      }

      // Radio group change handlers
      function handleRadioGroupChange(event) {
        const group = event.target;
        console.log('Radio group changed:', {
          name: group.getAttribute('name'), // getAttribute kullan
          value: group.value,
          required: group.required,
          error: group.error,
        });
      }

      // Individual radio change handlers
      function handleRadioChange(event) {
        const radio = event.target;
        console.log('Radio button changed:', {
          checked: radio.checked,
          value: radio.value,
          name: radio.name,
        });
      }

      // Setup event listeners when DOM is loaded
      document.addEventListener('DOMContentLoaded', () => {
        // Form submissions
        document
          .getElementById('testForm')
          .addEventListener('submit', (e) => handleFormSubmit(e, 'testForm'));
        document
          .getElementById('testForm2')
          .addEventListener('submit', (e) => handleFormSubmit(e, 'testForm2'));

        // Radio groups - Event ismi güncellendi
        const radioGroups = document.querySelectorAll('plus-radio-group');
        radioGroups.forEach((group) => {
          group.addEventListener('plus-group-change', handleRadioGroupChange);
          console.log('Radio group initialized:', {
            name: group.name,
            required: group.required,
            disabled: group.disabled,
          });
        });

        // Individual radios
        const radios = document.querySelectorAll('plus-radio');
        radios.forEach((radio) => {
          radio.addEventListener('plus-change', handleRadioChange);
          console.log('Radio initialized:', {
            value: radio.value,
            checked: radio.checked,
            disabled: radio.disabled,
          });
        });
      });
    </script>
  </body>
</html>
