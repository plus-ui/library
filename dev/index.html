<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Test Page</title>
    <script type="module" src="../cdn/components/index.js"></script>
    <style>
      body {
        padding: 2rem;
        font-family: system-ui, sans-serif;
      }
      .container {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Component Test Page</h1>

    <h2>Button Tests</h2>
    <div class="container">
      <plus-button>Normal Button</plus-button>
      <plus-button disabled>Disabled Button</plus-button>


        <plus-icon iconName="user"></plus-icon>
        <plus-icon iconName="heart"></plus-icon>
        <plus-icon iconName="home"></plus-icon>


        <plus-badge kind="dot" size="sm" offset="-5px, -5px" status="success">
          <button>Test</button>
        </plus-badge>
        <plus-badge kind="dot" offset="-2px, -6px">
          <button>Test</button>
        </plus-badge>
        <plus-badge size="lg" kind="dot" offset="-2px, -6px">
          <button>Test</button>
        </plus-badge>
        
        <plus-badge>
          <button>Messages</button>
          <span slot="badge-content">5</span>
        </plus-badge>
        
        <plus-badge orientation="bottom-right" status="info">
          <button>Notifications</button>
          <span slot="badge-content">New</span>
        </plus-badge>
    </div>

    <!-- Diğer komponentler için test alanları buraya eklenebilir -->
  </body>
</html>
